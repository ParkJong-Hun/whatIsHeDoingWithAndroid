[versions]
# plugins
agp = "8.1.1"
kotlin = "1.9.0"
gms = "4.3.15"
ksp = "1.9.0-1.0.13"

# libraries
jetpack-core-ktx = "1.12.0"
jetpack-activity-compose = "1.7.2"
jetpack-lifecycle-runtime-ktx = "2.6.2"
jetpack-navigation-compose = "2.7.3"
jetpack-junit = "1.1.5"
jetpack-espresso-core = "3.5.1"
jetpack-compose-bom = "2023.09.02"
jetpack-compose = "1.5.2"
jetbrain-compose = "1.5.0"
jetpack-compose-material3 = "1.1.2"
junit = "4.13.2"
firebase-bom = "32.3.1"
dagger-hilt = "2.48"


[libraries]
androidGradlePlugin = { group = "com.android.tools.build", name = "gradle", version.ref = "agp" }
kotlinPlugin = { group = "org.jetbrains.kotlin", name = "kotlin-gradle-plugin", version.ref = "kotlin" }
jetbrainCompoesPlugin = { group = "org.jetbrains.compose", name = "compose-gradle-plugin", version.ref = "jetbrain-compose" }
daggerHiltPlugin = { group = "com.google.dagger", name = "hilt-android-gradle-plugin", version.ref = "dagger-hilt" }
kspPlugin = { group = "com.google.devtools.ksp", name = "com.google.devtools.ksp.gradle.plugin", version.ref = "ksp" }
gmsPlugin = { group = "com.google.gms", name = "google-services", version.ref = "gms" }

# jetpack
jetpack-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "jetpack-core-ktx" }
jetpack-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "jetpack-activity-compose" }
jetpack-navigation-compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "jetpack-navigation-compose" }
jetpack-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "jetpack-lifecycle-runtime-ktx" }
jetpack-junit = { group = "androidx.test.ext", name = "junit", version.ref = "jetpack-junit" }
jetpack-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "jetpack-espresso-core" }
jetpack-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "jetpack-compose-bom" }
jetpack-compose-ui = { group = "androidx.compose.ui", name = "ui", version.ref = "jetpack-compose" }
jetpack-compose-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics", version.ref = "jetpack-compose" }
jetpack-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling", version.ref = "jetpack-compose" }
jetpack-compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview", version.ref = "jetpack-compose" }
jetpack-compose-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest", version.ref = "jetpack-compose" }
jetpack-compose-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4", version.ref = "jetpack-compose" }
jetpack-compose-material3 = { group = "androidx.compose.material3", name = "material3", version.ref = "jetpack-compose-material3" }

# junit
junit = { group = "junit", name = "junit", version.ref = "junit" }

# firebase
firebase-bom = { module = "com.google.firebase:firebase-bom", version.ref = "firebase-bom" }

# dagger
dagger-hilt = { group = "com.google.dagger", name = "hilt-android", version.ref = "dagger-hilt" }
dagger-hilt-testing = { group = "com.google.dagger", name = "hilt-android-compiler", version.ref = "dagger-hilt" }
dagger-hilt-compiler = { group = "com.google.dagger", name = "hilt-android-compiler", version.ref = "dagger-hilt" }

[plugins]
androidGradlePlugin = { id = "com.android.application", version.ref = "agp" }
androidGradleLibraryPlugin = { id = "com.android.library", version.ref = "agp" }
kotlinPlugin = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
gmsPlugin = { id = "com.google.gms.google-services", version.ref = "gms" }
daggerHiltPlugin = { id = "com.google.dagger.hilt.android", version.ref = "dagger-hilt" }
kspPlugin = { id = "com.google.devtools.ksp", version.ref = "ksp" }

[bundles]
plugins = [
    "androidGradlePlugin",
    "kotlinPlugin",
    "daggerHiltPlugin",
    "jetbrainCompoesPlugin",
    "kspPlugin",
    "gmsPlugin",
]
